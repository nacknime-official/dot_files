- defaults:
    link:
        create: true
        relink: true


#- clean: []

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.ideavimrc: ideavimrc
    ~/bin: bin/
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3: i3/
    ~/.config/termite: termite/
    ~/.config/sway: sway/
    ~/.config/hypr: hypr/
    ~/.config/waybar: waybar/
    ~/.config/nvim: nvim/
    ~/.config/rofi: rofi/
    ~/.config/dunst: dunst/
    ~/.config/polybar: polybar/
    ~/.config/picom/picom.conf: picom.conf
    ~/.config/mako/config: mako/config
    ~/.oh-my-zsh/themes/robbyrussell.zsh-theme: oh-my-zsh/themes/robbyrussell.zsh-theme
    ~/.config/swaylock/config: swaylock/config
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
    ~/.config/ranger: ranger/
    ~/.config/kitty: kitty/
    ~/.config/alacritty: alacritty/
    ~/.config/mpv: mpv/
    ~/.config/gtk-3.0: gtk-3.0/
    ~/.config/nvim/plugged/vimspector/configurations: vimspector/configurations/
    ~/.cache/wal/colors-rofi-dark.rasi: pywal/colors-rofi-dark.rasi
    ~/.cache/wal/colors-sway: pywal/colors-sway
    ~/.cache/wal/colors-waybar.css: pywal/colors-waybar.css
    ~/.config/stretchly/config.json: stretchly/config.json
    ~/.config/wob: wob/




